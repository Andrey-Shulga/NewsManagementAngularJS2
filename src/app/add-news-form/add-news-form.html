<div class="container">
    <div [hidden]="submitted">

        <h2>News form</h2>

        <form (ngSubmit)="onSubmit()" #newsForm="ngForm">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required
                       [(ngModel)]="model.title" name="title"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Title is required
                </div>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date"
                       [(ngModel)]="model.date" name="date">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Date is required
                </div>
            </div>

            <div class="form-group">
                <label for="brief">Brief</label>
                <input type="text" class="form-control" id="brief"
                       [(ngModel)]="model.brief" name="brief">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Brief is required
                </div>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content"
                       [(ngModel)]="model.content" name="content">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Content is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!newsForm.form.valid">Add news</button>
            <button type="button" class="btn btn-default" (click)="newNews(); newsForm.reset()">New Hero</button>

        </form>
    </div>
</div>

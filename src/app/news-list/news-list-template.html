<head><title>{{title}}</title></head>
<div class="container">
    <form (ngSubmit)="onSubmit()" #newsListForm="ngForm">
        <div class="form-group">
            <h3>News list</h3>

            <ul *ngFor="let news of newsList">

                <table border="3" width="70%">
                    <tr>
                        <td>
                            <h4>{{news.title}}</h4>
                            <small>
                                <ins>{{news.date | date:'yyyy-MM-dd HH:mm:ss'}}</ins>
                            </small>
                            <br><br>
                            {{news.brief}} <br>
                        </td>
                    </tr>

                </table>
                <nav>
                    <a [routerLink]="['/news-view', news.id]">view</a>
                    <a [routerLink]="['/add-news', news.id]">edit</a>
                    <input type="checkbox" [value]="news" (change)="updateChecked($event, news)">
                </nav>
            </ul>
            <button type="submit" class="btn btn-success">Delete news</button>
        </div>
    </form>
</div>
